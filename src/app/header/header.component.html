<mat-toolbar color="primary">
    <h2 i18n>Computer Database</h2>
    <div class="button-group" *ngIf="!isMobile">
        <button mat-raised-button color="accent" matTooltip="Switch to computer" routerLink="/computer">Computer</button>
        <button mat-raised-button color="accent" matTooltip="Switch to company" routerLink="/company">Company</button>
        <button mat-raised-button matTooltip="Logout" (click)='logout()'><mat-icon svgIcon="logout"></mat-icon></button>
      </div>
    <div *ngIf="isMobile">
    <button class="menu-button" mat-icon-button [matMenuTriggerFor]="menu" *ngIf="!disableButton()">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item matTooltip="Switch to computer" i18n-matTooltip routerLink="/computer">
            <mat-icon svgIcon="computer"></mat-icon>
          <span i18n>Computer</span>
        </button>
        <button mat-menu-item matTooltip="Switch to company" i18n-matTooltip routerLink="/company">
            <mat-icon svgIcon="company"></mat-icon>
          <span i18n>Company</span>
        </button>
        <button mat-menu-item (click)='logout()'>
            <mat-icon svgIcon="logout"></mat-icon>
          <span >Logout</span>
        </button>
      </mat-menu>
    </div>

</mat-toolbar>
