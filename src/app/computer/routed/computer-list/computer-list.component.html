<div class="mat-elevation-z8">
  <div>
      <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search for Computer">
        </mat-form-field>
        <div class="create-button">
            <button mat-raised-button color="primary" matTooltip="Create" (click)="createDialog()"><mat-icon svgIcon="add"></mat-icon></button>
            <button mat-raised-button color="accent"   class="custom-button" (click)="deleteFlag=!deleteFlag">
              <mat-icon svgIcon="delete" matTooltip="Delete Mode" *ngIf="!deleteFlag"></mat-icon>
              <mat-icon svgIcon="edit"   matTooltip="Edit Mode" *ngIf="deleteFlag"></mat-icon>
            </button>
        </div>
  </div>


  <table mat-table [dataSource]="dataSource" >

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element" (click)="updateDialog(element)" > {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="introduced">
      <th mat-header-cell *matHeaderCellDef> Introduced </th>
      <td mat-cell *matCellDef="let element"> {{element.introduced}} </td>
    </ng-container>

    <ng-container matColumnDef="discontinued">
      <th mat-header-cell *matHeaderCellDef> Discontinued </th>
      <td mat-cell *matCellDef="let element"> {{element.discontinued}} </td>
    </ng-container>

    <ng-container matColumnDef="company">
      <th mat-header-cell *matHeaderCellDef> Company </th>
      <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="length"
  [pageIndex]="pageIndex"
  [pageSize]="pageSize"
  [pageSizeOptions]="[5, 10, 25, 100]"
  (page)="pageEvent = getPage($event)"
  showFirstLastButtons></mat-paginator>
</div>
