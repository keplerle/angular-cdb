<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="introduced">
    <th mat-header-cell *matHeaderCellDef> Introduced </th>
    <td mat-cell *matCellDef="let element"> {{element.introduced}} </td>
  </ng-container>

  <ng-container matColumnDef="discontinued">
    <th mat-header-cell *matHeaderCellDef> Discontinued </th>
    <td mat-cell *matCellDef="let element"> {{element.discontinued}} </td>
  </ng-container>

  <ng-container matColumnDef="company">
    <th mat-header-cell *matHeaderCellDef> Company </th>
    <td mat-cell *matCellDef="let element"> {{element.company?.name}} </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-row >
    <mat-paginator [length]="10"
      [pageIndex]=1
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
      (page)="setPage()"
      (pageSize)="setPageSize()">
    </mat-paginator>
  </tr>
</table>
