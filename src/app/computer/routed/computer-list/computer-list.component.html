<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" >

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="introduced">
      <th mat-header-cell *matHeaderCellDef> Introduced </th>
      <td mat-cell *matCellDef="let element"> {{element.introduced}} </td>
    </ng-container>

    <ng-container matColumnDef="discontinued">
      <th mat-header-cell *matHeaderCellDef> Discontinued </th>
      <td mat-cell *matCellDef="let element"> {{element.discontinued}} </td>
    </ng-container>

    <ng-container matColumnDef="company">
      <th mat-header-cell *matHeaderCellDef> Company </th>
      <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="length"
  [pageIndex]="pageIndex"
  [pageSize]="pageSize"
  [pageSizeOptions]="[5, 10, 25, 100]"
  (page)="pageEvent = getPage($event)"
  showFirstLastButtons></mat-paginator>
</div>
