<div class="dialog-box">
    <h1 mat-dialog-title i18n >Edit computer</h1>
    <div mat-dialog-content>
      <p i18n >Computer Name</p>
      <mat-form-field>
        <input matInput [(ngModel)]="updatedComputer.name" type="text" >
      </mat-form-field>

      <p i18n >Computer Introduction</p>
      <mat-form-field>
        <input matInput [(ngModel)]="updatedComputer.introduced" type="date" >
      </mat-form-field>

      <p i18n >Computer Discontinuation</p>
      <mat-form-field>
        <input matInput [(ngModel)]="updatedComputer.discontinued" type="date" >
      </mat-form-field>

      <p i18n >Company</p>
      <mat-form-field>
          <mat-select placeholder="No Company" [(ngModel)]="updatedComputer.companyId">
            <mat-option *ngFor="let company of companies" [value]="company.id"  >
              {{company.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="onNoClick()" i18n >Cancel</button>
      <button mat-button [mat-dialog-close]="updatedComputer" cdkFocusInitial [disabled]="updatedComputer.name.length == 0" i18n >OK</button>
    </div>
</div>
