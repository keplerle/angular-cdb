<div class="dialog-box">
    <h1 mat-dialog-title>Edit company</h1>
    <div mat-dialog-content class="custom-modal">
      <p>Company Name</p>
      <mat-form-field>
        <input matInput [(ngModel)]="updatedCompany.name">
      </mat-form-field>
    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="onNoClick()">Cancel</button>
      <button mat-button [mat-dialog-close]="updatedCompany" cdkFocusInitial [disabled]="updatedCompany.name.length == 0">OK</button>
    </div>
</div>
