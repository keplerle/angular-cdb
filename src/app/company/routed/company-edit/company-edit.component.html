<div class="dialog-box">
    <h1 mat-dialog-title i18n >Edit company</h1>
    <div mat-dialog-content>
      <p i18n >Company Name</p>
      <mat-form-field>
        <input matInput [(ngModel)]="updatedCompany.name">
      </mat-form-field>
    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="onNoClick()" i18n >Cancel</button>
      <button mat-button [mat-dialog-close]="updatedCompany" cdkFocusInitial [disabled]="updatedCompany.name.length == 0" i18n >OK</button>
    </div>
</div>
