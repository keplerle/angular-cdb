<div class="dialog-box">
    <h1 mat-dialog-title>Create company</h1>
    <div mat-dialog-content>
      <p>Company Name</p>
      <mat-form-field>
        <input matInput [(ngModel)]="data.company.name">
      </mat-form-field>
    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="onNoClick()">Cancel</button>
      <button mat-button [mat-dialog-close]="data.company" cdkFocusInitial>OK</button>
    </div>
</div>
