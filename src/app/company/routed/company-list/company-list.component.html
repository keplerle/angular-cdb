<div class="create-button">
    <button mat-raised-button color="primary" matTooltip="Create" (click)="createDialog()"><mat-icon svgIcon="add"></mat-icon></button>
    <button mat-raised-button color="accent"   class="custom-button" (click)="deleteFlag=!deleteFlag">
      <mat-icon svgIcon="delete" matTooltip="Delete Mode" *ngIf="!deleteFlag"></mat-icon>
      <mat-icon svgIcon="edit"   matTooltip="Edit Mode" *ngIf="deleteFlag"></mat-icon>
    </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container  matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="custom-cell-name"> Company Name </th>
    <td mat-cell *matCellDef="let element" class="custom-cell-name" (click)="deleteFlag ? null :updateDialog(element)"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="select">
        <th  mat-header-cell *matHeaderCellDef class="custom-cell-select">
            <mat-checkbox (change)="$event ? masterToggle() : null"
                          [checked]="selection.hasValue() && isAllSelected()"
                          [indeterminate]="selection.hasValue() && !isAllSelected()"
                          *ngIf="deleteFlag">
            </mat-checkbox>
            <button mat-raised-button (click)="deleteCompanies()" matTooltip="Confirm deletion" class="custom-button" color="accent" *ngIf="deleteFlag">
              <mat-icon svgIcon="delete-forever"></mat-icon>
            </button>
          </th>
      <td mat-cell *matCellDef="let row" class="custom-cell-select" >
        <mat-checkbox (click)="$event.stopPropagation() "
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      *ngIf="deleteFlag">
        </mat-checkbox>
      </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="deleteFlag && selection.toggle(row)">
    </tr>
</table>
