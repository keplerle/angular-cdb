<div class="create-button">
    <button mat-raised-button color="primary" (click)="createDialog()"><mat-icon svgIcon="add"></mat-icon></button>
    <button mat-raised-button color="accent" (click)="deleteFlag=!deleteFlag"><mat-icon svgIcon="trash"></mat-icon></button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Company Name </th>
    <td mat-cell *matCellDef="let element" (click)="updateDialog(element)"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef >
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      *ngIf="deleteFlag">
        </mat-checkbox>
        <button mat-raised-button color="accent" *ngIf="deleteFlag">
          <mat-icon svgIcon="trash"></mat-icon>
        </button>
      </th>
      <td mat-cell *matCellDef="let row" >
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      *ngIf="deleteFlag">
        </mat-checkbox>
      </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="selection.toggle(row)">
    </tr>
</table>
